<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetAlts | 2026 - Demo</title>
    <style>
        /* Full‑screen background image */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }
        body {
            background: url('https://i.imgur.com/EXAMPLE.jpg') center/cover no-repeat fixed; /* <-- REPLACE WITH YOUR IMAGE URL --> */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        /* Dark overlay to keep text readable */
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15, 15, 35, 0.75);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 600px;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        p { font-size: 1.2em; margin-bottom: 30px; opacity: 0.9; }
        #countdown { font-size: 1.5em; margin: 20px 0; color: #00ff88; }
        .channels {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        .channel {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
        }
        .channel:nth-child(1) { animation-delay: 0.1s; }
        .channel:nth-child(2) { animation-delay: 0.2s; }
        .channel:nth-child(3) { animation-delay: 0.3s; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .channel::before {
            content: '#';
            color: #7289da;
            margin-right: 10px;
            font-weight: bold;
        }
        .join-btn {
            background: linear-gradient(45deg, #7289da, #43b581);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform .3s, box-shadow .3s;
            text-decoration: none;
            display: inline-block;
        }
        .join-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(115,137,218,.5);
        }
        footer {
            margin-top: 40px;
            opacity: .6;
            font-size: .9em;
        }
        /* Audio player styling (optional – hidden but functional) */
        #bg-audio {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 3;
            width: 240px;
        }
    </style>
</head>
<body>
    <!-- Dark overlay for readability -->
    <div class="overlay"></div>

    <div class="container">
        <h1>GetAlts | 2026</h1>
        <p>Discover the future of altcoin trading. Join the community shaping tomorrow's gains.</p>

        <div id="countdown">Countdown to 2026: Loading...</div>

        <div class="channels">
            <h3>Server Preview</h3>
            <div class="channel">altcoin-picks</div>
            <div class="channel">trading-signals</div>
            <div class="channel">defi-strategies</div>
        </div>

        <a href="https://discord.gg/mEt9c3ZUH" target="_blank" class="join-btn">Join Discord Now</a>

        <footer>&copy; 2025 GetAlts. Demo App - Enable JS for full experience.</footer>
    </div>

    <!-- Background audio (autoplay muted → user gesture unlocks full volume) -->
    <audio id="bg-audio" loop>
        <!-- Replace the src with a direct link to the Juice WRLD track (MP3/OGG) -->
        <source src="https://YOUR‑DIRECT‑LINK.com/juice-wrld-broke-boys-leak.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // === Countdown to Jan 1, 2026 ===
        function updateCountdown() {
            const now = new Date().getTime();
            const target = new Date('2026-01-01T00:00:00').getTime();
            const diff = target - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('countdown').innerHTML = `Days to 2026: ${days}`;
        }
        updateCountdown();
        setInterval(updateCountdown, 86400000); // daily

        // === Channel slide‑in animation ===
        window.addEventListener('load', () => {
            document.querySelectorAll('.channel').forEach((el, i) => {
                el.style.opacity = '1';
            });
        });

        // === Audio autoplay (muted first → click to unmute) ===
        const audio = document.getElementById('bg-audio');
        audio.muted = true;               // required for autoplay
        audio.play().catch(() => {});      // ignore if blocked

        // Unmute on first user interaction
        document.body.addEventListener('click', () => {
            audio.muted = false;
            audio.play();
        }, { once: true });
    </script>
</body>
</html>
